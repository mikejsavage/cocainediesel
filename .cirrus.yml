env:
  CIRRUS_CLONE_DEPTH: 1

windows_task:
  name: "Windows"
  windows_container:
    image: cirrusci/windowsservercore:visualstudio2022
    cpu: 2
    memory: 2G
  script:
    - "ls \"C:\\Program Files (x86)\\Microsoft Visual Studio\\2022\""
    - "dir C:\\Program Files"
    - "dir C:\\Program Files\\Microsoft Visual Studio"
    - "dir C:\\Program Files\\Microsoft Visual Studio\\2022"
    # - "\"C:\\Program Files\\Microsoft Visual Studio\\2022\\VC\\Auxiliary\\Build\\vcvarsall.bat\" amd64"
    - ggbuild\lua.exe make.lua release > build.ninja
    - ggbuild\ninja.exe -v -k 0
    - ggbuild\lua.exe ggbuild\ninja_timeline.lua
    - ggbuild\ducible.exe release\client.exe
    - ggbuild\ducible.exe release\server.exe
    - ggbuild\ducible.exe release\bc4.exe
    - ggbuild\ducible.exe release\dieselmap.exe

