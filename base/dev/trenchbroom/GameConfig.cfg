{
    "version": 5,
    "name": "Cocaine Diesel",
    "icon": "icon.png",
    "fileformats": [
        { "format": "Standard" }
    ],
    "filesystem": {
        "searchpath": "base",
        "packageformat": { "extension": "pk3", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": [ "" ], "format": "q3shader" },
        "shaderSearchPath": "scripts",
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "entities.ent" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "glb" ],
        "scale": [ modelscale_vec, modelscale ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger_*",
                "texture": "editor/trigger"
            },
			{
                "name": "Plant Area",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "plant_area",
                "texture": "editor/trigger"
			}
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "clip"
            }
        ]
    },
    "compilationTools": [
        { "name": "dieselmap" }
    ]
}
