{
	"version": 9,
	"name": "Cocaine Diesel",
	"icon": "icon.png",
	"fileformats": [
		{ "format": "Quake3 (legacy)" }
	],
	"filesystem": {
		"searchpath": "base",
		"packageformat": { "extension": "nothing", "format": "zip" }
	},
	"materials": {
		"root": "textures",
		"extensions": [ ".dds", ".dds.zst", ".png", ".jpg" ],
		"shaderSearchPath": "dev"
	},
	"entities": {
		"definitions": [ "entities.ent" ],
		"defaultcolor": "0.6 0.6 0.6 1.0",
		"modelformats": [ "glb" ],
		"scale": [ modelscale_vec, modelscale ],
		"setDefaultProperties": true
	},
	"tags": {
		"brush": [
			{
				"name": "Trigger",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "trigger_*",
				"material": "editor/trigger"
			},
			{
				"name": "Plant Area",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "plant_area",
				"material": "editor/trigger"
			},
			{
				"name": "Window",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "window",
				"material": "editor/glass"
			}
		],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "clip"
			}
		]
	},
	"compilationTools": [
		{ "name": "dieselmap" }
	]
}
